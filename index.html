<html>
    <head>
        <meta charset="UTF-8">
        <title>Fantasy Feud</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/ffboard.css">
    </head>
    <body>
        <audio id='sound' src='media/Illberd- Sloppy.mp3' muted>Your browser does not support the audio element</audio>
        <button id='muteButton' onclick='ToggleMute()' type="button">Muted</button>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <script id="rendered-js" src="js/app.js"></script>
        <script>
            var audio = $('audio');

            function ToggleMute() {
                let muted = audio[0].muted;
                audio[0].muted = !muted;
                console.log('audio.muted = ' + audio[0].muted);
                let muteButtonLabel = audio[0].muted ? "Muted" : "Unmuted";
                $('#muteButton').html(muteButtonLabel);
            }
        </script>
    </body>
</html>
