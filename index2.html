<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Feud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/ffboard.css">
</head>

<body>
    <audio id="sound" muted="" src="media/Moogles_Answer_Right.mp3">Your browser does not support the audio
        element</audio>
    <img id="mutedImg" src="img/unmuted.png" alt="Sound Button">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="js/TextPlugin.min.js"></script>
    

    <!--- Strikes --->
    <div class="strikes"></div>

    <!--- Game Board --->
    <div class="gameBoard">

        <!--- Scores --->
        <div class="score" id="boardScore">39</div>
        <div class="score" id="team1Score">25</div>
        <div class="team">
            <ul class="teamMembers" id="team1Members">
                <li id="team1Name">Scions</li>
                <li>Thancred</li>
                <li class="active">Y'shtola</li>
                <li>Gra'ha</li>
            </ul>
        </div>
        <div class="score" id="team2Score">0</div>

        <!--- Question --->
        <div class="questionHolder">
            <span class="question">Who's Ready For Fantasy Feud?</span>
        </div>

        <!--- Answers --->
        <div class="colHolder">
            <div class="col1">
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/01.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: translate(0px, 0px); backface-visibility: hidden;">
                            <span>Me</span><b class="LBG">25</b></div>
                    </div>
                </div>
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/02.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: rotateX(180deg); backface-visibility: hidden;">
                            <span></span><b class="LBG">0</b></div>
                    </div>
                </div>
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/03.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: translate(0px, 0px); backface-visibility: hidden;">
                            <span>Them</span><b class="LBG">10</b></div>
                    </div>
                </div>
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/04.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: rotateX(180deg); backface-visibility: hidden;">
                            <span></span><b class="LBG">0</b></div>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/05.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: translate(0px, 0px); backface-visibility: hidden;">
                            <span>Lalas</span><b class="LBG">4</b></div>
                    </div>
                </div>
                <div class="cardHolder">
                    <div class="card" style="background: url(&quot;img/06.png&quot;); transform-style: preserve-3d;">
                        <div class="front" style="backface-visibility: hidden;"></div>
                        <div class="back DBG" style="transform: rotateX(180deg); backface-visibility: hidden;">
                            <span></span><b class="LBG">0</b></div>
                    </div>
                </div>
                <div class="cardHolder empty">
                    <div></div>
                </div>
                <div class="cardHolder empty">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!--- Teams --->
    <!--<div class="team">
        <ul class="teamMembers" id="team1Members">
            <li id="team1Name">Scions</li>
            <li>Thancred</li>
            <li class="active">Y'shtola</li>
            <li>Gra'ha</li>
        </ul>
    </div>-->
    <div class="team">
        <ul class="teamMembers" id="team2Members">
            <li id="team2Name">Garleans</li>
            <li class="active">Zenos</li>
            <li>Fandaniel</li>
            <li>Voidsent</li>
        </ul>
    </div>
</body>

</html>
